{% block content %}

<h1 style="text-align: center;">Add Activity page</h1>

<div style="text-align: center">
    <form name="form" method="POST" action="{% url 'addActivity' %}">
        {% csrf_token %}
        <label for="name">Activity Name: </label>
            <input type="text" id="name" name="name">
            <br><br>
            <!-- This needs to be a text box but I couldn't figure out the syntax. 12/8/21-->
        <label for="description">Activity Description: </label>
            <input type="textbox" id="description" name="description" >
            <br><br>
        <label for="location">Location: </label>
            <input type="text" id="location" name="location" >
            <br><br>
        <label for="groupsize">Group Size: </label>
            <input type="number" id="groupsize" name="groupsize" >
            <br><br>
        <label for="rating">Rating: </label>
            <input type="number" id="rating" name="rating" >
            <br><br>

        <button type="submit"> Add Activity </button>
    </form>
</div>

{% endblock %}
